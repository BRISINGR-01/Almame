      const template = document.getElementById("template");

      getDangers().then((res) => {
        for (const danger of res) {
          const newChild = template.cloneNode(true);
          newChild.style.display = "flex";
          newChild.querySelector(".urgency-text").innerText =
            danger.level.toUpperCase();
          newChild.querySelector(".urgency").classList.add(danger.level);
          newChild.querySelector("span").innerText = danger.description;
          newChild.classList.add(`list-item-line-${danger.level}`);
          newChild.addEventListener("click", () => {
            window.localStorage.selected = danger.id;
            window.location.href = "index.html";
          });
          template.parentElement.appendChild(newChild);
        }
      });
